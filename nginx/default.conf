map $sent_http_content_type $expires {
  default off;
  text/html epoch;
  text/css max;
  application/javascript max;
  ~image/ max;
}

upstream user-ui {
    server user-ui:3002;
}

upstream admin-ui {
    server admin-ui:3001;
}

upstream server {
    server server:3000;
}


server {
  listen 80;
  server_name profis-helfer.de;
  index index.html;
  
  gzip on;
  gzip_min_length 1000;
  gzip_buffers 4 32k;
  gzip_proxied any;
  gzip_types text/plain application/javascript application/x-javascript text/javascript text/xml text/css;
  gzip_vary on;
  gzip_disable "MSIE [1â€“6]\.(?!.*SV1)";  
  access_log /var/log/nginx/access.log;
  error_log /var/log/nginx/error.log;

  location / {
    proxy_pass http://user-ui;
    proxy_set_header   Host $host;
    proxy_set_header   X-Real-IP $remote_addr;
    proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header   X-Forwarded-Host $server_name;
    proxy_set_header   X-Forwarded-Proto $scheme; 
  }

  location /sockjs-node {
    proxy_pass http://user-ui;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "Upgrade";
  }

  location /admin {
    rewrite ^/admin/(.*) /$1 break;
    proxy_set_header   Host $host;
    proxy_set_header   X-Real-IP $remote_addr;
    proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header   X-Forwarded-Host $server_name;
    proxy_set_header   X-Forwarded-Proto $scheme; 
    proxy_pass         http://admin-ui;
  }

  location /api {
    rewrite ^/api/(.*) /$1 break;
    proxy_set_header   Host $host;
    proxy_set_header   X-Real-IP $remote_addr;
    proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header   X-Forwarded-Host $server_name;
    proxy_set_header   X-Forwarded-Proto $scheme; 
    proxy_pass         http://server;
  }
  
  location /graphql {
    rewrite ^/graphql/(.*) /$1 break;
    proxy_set_header   Host $host;
    proxy_set_header   X-Real-IP $remote_addr;
    proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header   X-Forwarded-Host $server_name;
    proxy_set_header   X-Forwarded-Proto $scheme; 
    proxy_pass         http://server;
  }
}

server {
    listen 443 ssl;
    server_name profis-helfer.de;
    server_tokens off;

    ssl_certificate /etc/letsencrypt/live/profis-helfer.de/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/profis-helfer.de/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        proxy_pass  http://user-ui;
        proxy_set_header    Host                $http_host;
        proxy_set_header    X-Real-IP           $remote_addr;
        proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;
    }

    location /sockjs-node {
    proxy_pass http://user-ui;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "Upgrade";
  }

  location /admin {
    rewrite ^/admin/(.*) /$1 break;
    proxy_set_header   Host $host;
    proxy_set_header   X-Real-IP $remote_addr;
    proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header   X-Forwarded-Host $server_name;
    proxy_set_header   X-Forwarded-Proto $scheme; 
    proxy_pass         http://admin-ui;
  }

  location /api {
    rewrite ^/api/(.*) /$1 break;
    proxy_set_header   Host $host;
    proxy_set_header   X-Real-IP $remote_addr;
    proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header   X-Forwarded-Host $server_name;
    proxy_set_header   X-Forwarded-Proto $scheme; 
    proxy_pass         http://server;
  }
  
  location /graphql {
    rewrite ^/graphql/(.*) /$1 break;
    proxy_set_header   Host $host;
    proxy_set_header   X-Real-IP $remote_addr;
    proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header   X-Forwarded-Host $server_name;
    proxy_set_header   X-Forwarded-Proto $scheme; 
    proxy_pass         http://server;
  }
}